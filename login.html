<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Dieta da Selva — Login</title>
    <style>
        /* Estilos do tema DARK */
        :root{
            --bg:#071523;
            --panel:#0c2430;
            --muted:#9fb3bd;
            --accent:#19d6a6;
            --alert:#c85b2f;
            --card-border:rgba(255,255,255,0.03);
        }
        html, body {
            background: var(--bg);
            color: #e6f3f0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 22px;
            margin: 22px;
        }

        .login-card {
            background: var(--panel);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            border: 1px solid var(--card-border);
            text-align: center;
            position: relative; /* Para que os elementos internos se posicionem corretamente */
        }

        .user-profile-login {
            position: absolute;
            top: -70px; /* Ajuste para posicionar o círculo acima do card */
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid var(--accent); /* Borda mais grossa para destacar */
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(15,176,127,0.2);
            z-index: 10;
        }
        
        .user-profile-login img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: var(--accent);
            font-size: 24px;
            margin: 10px 0 0;
            padding-top: 50px; /* Espaço para a imagem de perfil */
        }

        .small {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--muted);
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid var(--card-border);
            border-radius: 8px;
            background-color: #05101a;
            color: #fff;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: var(--bg);
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .login-button:hover {
            background: var(--accent-2);
        }

        .alert-error {
            display: none;
            margin-top: 15px;
            color: #ffcccc;
            font-size: 14px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            if (passwordInput.value === 'senha_secreta') {
                sessionStorage.setItem("loggedIn", "true");
                window.location.href = "index.html";
            } else {
                errorMessage.style.display = 'block';
                passwordInput.value = ''; // Limpa a senha
            }
        }
    </script>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <div class="user-profile-login">
            <img src="foto de perfil.jpg" alt="Foto de Perfil">
        </div>
        
        <h1>Dieta da Selva</h1>
        <p class="small">Faça login para acessar seu plano.</p>

        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" value="lucas" readonly/>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required/>
            </div>
            <p id="error-message" class="alert-error">Senha incorreta. Tente novamente.</p>
            <button type="submit" class="login-button">Entrar</button>
        </form>
    </div>
</div>

</body>
</html>
