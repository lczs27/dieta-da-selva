<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - Dieta da Selva</title>
  <style>
    :root {
      --bg: #071523;
      --panel: #0c2430;
      --muted: #9fb3bd;
      --accent: #19d6a6;
      --card-border: rgba(255,255,255,0.03);
    }
    html, body {
      background: var(--bg);
      color: #e6f3f0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .login-container {
      background: var(--panel);
      padding: 40px;
      border-radius: 12px;
      border: 1px solid var(--card-border);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: var(--accent);
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: var(--muted);
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--card-border);
      background: var(--bg);
      color: #fff;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: var(--accent-2);
    }
    .user-profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      object-fit: cover;
      margin-top: -80px; /* Ajuda a posicionar a imagem */
      margin-bottom: 20px;
      display: none; /* Escondida por padrão */
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Acesso à Dieta da Selva</h1>
  
  <img id="profile-pic" class="user-profile-img" src="" alt="Foto de Perfil">
  
  <form id="login-form">
    <div class="form-group">
      <label for="username">Nome de usuário</label>
      <input type="text" id="username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" name="password">
    </div>
    <button type="submit">Entrar</button>
  </form>
</div>

<script>
  const usernameInput = document.getElementById('username');
  const profilePic = document.getElementById('profile-pic');
  const loginForm = document.getElementById('login-form');

  usernameInput.addEventListener('input', (event) => {
    const username = event.target.value;
    if (username === 'Lucas') {
      profilePic.src = "foto de perfil.jpg";
      profilePic.style.display = 'block';
    } else {
      profilePic.src = '';
      profilePic.style.display = 'none';
    }
  });

  // Exemplo de lógica de login (opcional)
  loginForm.addEventListener('submit', (event) => {
    event.preventDefault();
    const username = usernameInput.value;
    const password = document.getElementById('password').value;

    if (username === 'Lucas' && password === '12345') {
      sessionStorage.setItem('loggedIn', 'true');
      window.location.href = 'index.html'; // Redireciona para a página principal
    } else {
      alert('Nome de usuário ou senha incorretos.');
    }
  });
</script>

</body>
</html>
