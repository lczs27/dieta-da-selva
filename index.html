<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dieta da Selva — Plano Completo</title>
  <style>
    /* DARK THEME inspirado na imagem */
    :root{
      --bg:#071523;        /* background profundo */
      --panel:#0c2430;     /* cards */
      --muted:#9fb3bd;
      --accent:#19d6a6;    /* teal/verde */
      --accent-2:#0fb07f;
      --alert:#c85b2f;     /* laranja alerta */
      --card-border:rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.02);
    }
    html,body{background:var(--bg);color:#e6f3f0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; padding:22px;}
    header{padding:22px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 6px 18px rgba(0,0,0,0.6); border:1px solid var(--card-border); display:flex;justify-content:space-between;align-items:center;gap:18px;}
    header h1{margin:0;color:var(--accent);font-size:22px;letter-spacing:0.2px;}
    header p{margin:0;color:var(--muted);font-size:13px;}
    .user-profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .user-profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      object-fit: cover;
    }
    .alert{margin:14px 0;padding:12px;border-radius:8px;background:linear-gradient(90deg, rgba(200,91,47,0.12), rgba(200,91,47,0.06));border-left:4px solid var(--alert);color:#ffece0;}
    .tabs{display:flex;gap:8px;margin:12px 0;flex-wrap:wrap;}
    .tab-btn{background:var(--panel);border:1px solid var(--card-border);padding:8px 12px;border-radius:8px;color:var(--muted);cursor:pointer; transition: transform 0.1s ease;}
    .tab-btn:active{transform: scale(0.96);}
    .tab-btn.active{background:linear-gradient(180deg, rgba(25,214,166,0.12), rgba(25,214,166,0.06)); color:var(--accent); box-shadow:0 4px 14px rgba(15,176,127,0.06); border-color:rgba(15,176,127,0.14);}
    .container{margin-top:18px;}
    .tab{display:none;}
    .tab.active{display:block;}
    h2{color:var(--accent);margin:6px 0 12px 0;}
    table{width:100%;border-collapse:collapse;margin-bottom:14px;}
    table th, table td{padding:10px;border:1px solid var(--card-border);text-align:left;font-size:13px;color:#dff5ee;}
    table th{background:rgba(255,255,255,0.02);color:var(--accent);}
    .card-row{display:flex;gap:12px;margin-top:12px;flex-wrap:wrap;}
    .card{flex:1;min-width:160px;background:var(--panel);padding:14px;border-radius:10px;border:1px solid var(--card-border);}
    .small{color:var(--muted);font-size:13px;}
    ul{color:#e6f3f0;}
    .emoji{font-size:18px;margin-right:8px;}
    footer{margin-top:22px;color:var(--muted);font-size:13px;text-align:center;}
    code{background:#06242a;padding:2px 6px;border-radius:6px;color:var(--accent);}
    .grid-recipes{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:12px;}
    .highlight{color:var(--accent-2);font-weight:700;}
    
    /* Estilo para as receitas expansíveis */
    details {
      background: var(--panel);
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--card-border);
      margin-bottom: 12px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    summary {
      font-size: 16px;
      font-weight: bold;
      color: #e6f3f0;
      list-style: none; /* Remove o marcador padrão do summary */
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.1s ease;
    }
    summary:active { transform: scale(0.99); }
    summary::after {
      content: '▶️';
      font-size: 14px;
      margin-left: 10px;
      transition: transform 0.2s;
    }
    details[open] > summary::after {
      content: '🔽';
      transform: rotate(90deg);
    }
    .recipe-content {
      padding-top: 10px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }
    .recipe-content strong {
      color: var(--accent);
    }
    /* responsive */
    @media(max-width:720px){ 
      header{flex-direction:column;align-items:flex-start;} 
      .user-profile { align-self: flex-end; }
      .card-row{flex-direction:column;} 
    }
  </style>
  <script defer>
    if (sessionStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
  <script>
    function showTab(id, btn){
      document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      btn.classList.add('active');
      window.scrollTo({top:0,behavior:'smooth'});
    }
    window.addEventListener('DOMContentLoaded', ()=>{ document.querySelectorAll('.tab-btn')[0].click(); });
  </script>
</head>

      <p class="small">Adaptado para praticante de Jiu-Jitsu — 1,90 m / ~87 kg. Consulte profissional de saúde.</p>
    </div>
  </div>
  <div class="user-profile">
    <img src="foto de perfil.jpg" alt="Foto de Perfil">
  </div>
</header>

<div class="alert">⚠️ <strong>Aviso:</strong> Este guia é informativo, baseado em conteúdos públicos e adaptações. Não substitui avaliação médica/nutricional personalizada.</div>
